---
detectors:
  TooManyStatements:
    enabled: true
    exclude:
    - CreateFollows#change
    max_statements: 10
    
  FeatureEnvy:
    exclude:
      - CreateUsers#change
      - CreateLists#change

  UncommunicativeVariableName:
    exclude:
      - CreateUsers#change
      - CreateLists#change
      - CreateFollows#change

  UncommunicativeModuleName:
    reject:
      - "/^ListApp$/"

exclude_paths:
  - vendor
